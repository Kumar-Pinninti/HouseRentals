<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-6 offset-3 custyle">
          <table class="table table-striped custab">
            <thead>
    
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Email ID</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
                    <tr *ngFor="let _adminList of adminList | slice : 0 : 1; let i = index">
    
                        <td>{{ i + 1 }}</td>
                        <td>{{ _adminList.adminName }}</td>
                        <td>{{ _adminList.adminEmail }}</td>
                        <td><i (click)="deleteAdmin(_adminList._id)" class="disabled fa fa-trash"></i></td>
                    </tr>
                    <tr *ngFor="let _adminList of adminList | slice : 1 : len; let i = index">
    
                        <td>{{ i+2 }}</td>
                        <td>{{ _adminList.adminName }}</td>
                        <td>{{ _adminList.adminEmail }}</td>
                        <td><i class="fa fa-trash" (click)="deleteAdmin(_adminList._id)" routerLinkActive="router-link-active"></i></td>
                    </tr>
            </table>
            <br>
        </div>
    </div>


    
    <div class="row pt-5">
        <div class="col-sm-2 col-md-3 col-lg-4"></div>
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="box">
        <h2>ADD NEW ADMIN</h2>
        <form #ref="ngForm" (ngSubmit)="onSubmit(ref.value);">
            <div class="form-group input-box">
                <input type="text" id="eun" name="eun" placeholder="enter username" required ngModel>
                <label for="eun">ENTER USERNAME</label>
            </div>
            <div class="form-group input-box">
                <input type="email" id="email" name="email" placeholder="enter email" required ngModel>
                <label for="email">ENTER YOUR EMAIL</label>
            </div>
            <div class="form-group input-box">
                <input type="password"  id="eup" name="password" placeholder="password" required ngModel>
                <label for="eup">ENTER PASSWORD</label>
            </div>
            <div class="form-group input-box">
                <input type="password"  id="ecp" name="ecp" placeholder="enter same password" required ngModel>
                <label for="ecp">ENTER PASSWORD</label>
            </div>
            <div class="text-center">
               <button type="submit" class="btn btn-primary">save</button>
            </div>
        </form>
        </div>        
        </div>
        <div class="col-sm-10 col-md-3 col-lg-4"></div>
    </div>
</div>
