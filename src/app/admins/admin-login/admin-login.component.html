<div class="container-fluid">
    <br>
    <br>
    <div class="row pt-5">
        <div class="col-sm-2 col-md-3 col-lg-4"></div>
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="card">
        <h2 class="card-title text-center">ADMIN-LOGIN</h2>
        <form #ref="ngForm" (ngSubmit)="loginAccess(ref.value)">
            <div class="card-body">
                <div class="form-group input-box">
                    <label for="email">ENTER USERNAME</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="kumar@gmail.com" required ngModel>
                </div>
                <div class=" form-group input-box">
                    <label for="password">ENTER PASSWORD</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="kumar123" required ngModel>
                </div>
            </div>
            <div class="card-footer text-center">
               <button type="submit" class="btn btn-success">LOGIN</button>
            </div>
        </form>
        </div>        
        </div>
        <div class="col-sm-10 col-md-3 col-lg-4"></div>
    </div>
</div>
